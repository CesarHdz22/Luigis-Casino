<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino de Luigi - Registro</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container register-container">
        <h1 class="title">Luigi's Casino</h1>
        <h2 class="subtitle">Registro de Usuario</h2>

        <form class="register-form">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>

            <div class="input-group">
                <label for="paterno">Apellido Paterno</label>
                <input type="text" id="paterno" required>
            </div>

            <div class="input-group">
                <label for="materno">Apellido Materno</label>
                <input type="text" id="materno" required>
            </div>

            <div class="input-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" required>
            </div>

            <div class="input-group">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" id="usuario" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>

            <div class="input-group">
                <label for="confirmar">Confirmar contraseña</label>
                <input type="password" id="confirmar" required>
            </div>

            <button type="submit" class="btn">Registrarse</button>

            <p class="login-link">
                ¿Ya tienes cuenta?
                <a href="index.html" class="link">Inicia sesión</a>
            </p>
        </form>
    </div>
</body>
</html>
